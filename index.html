<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            outline: none;
            text-decoration: none;
            font-family: sans-serif;
        }
        body{
            padding: 5px;
            background: #fff;
        }
        #screen{
            border: 1px solid transparent;
            width: calc(100% - 4px);    
            max-width: 600px;
            aspect-ratio: 1;
            margin: auto;
            position: relative;
            border-radius: 5px;
            box-shadow: inset #e9e9e9 0 0 14px 7px;
            overflow: hidden;
        }
        #player{
            width: calc(7%);
            aspect-ratio: 1;
            background: red;
            position: absolute;
            border-radius: 3px;
            box-shadow: inset #961717 0 0 20px 0px;
            z-index: 2;
        }
        #fruit{
            width: calc(7%);
            aspect-ratio: 1;
            background: #1daf6b;
            position: absolute;
            box-shadow: inset #0c644e 0 0 20px 0px;
            border-radius: 50%;
            transition: all .1s;
        }
        #score{
            text-align: center;
            margin: 20px;
            font-size: 25px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1 id="score">0</h1>
    <div id="screen">
        <div id="player"></div>
        <div id="fruit"></div>
    </div>
    <script>
        // dados
        const player = document.getElementById("player");
        const screen = document.getElementById("screen");
        const fruit = document.getElementById("fruit");
        const score = document.getElementById("score");

        let tamanho = 10;
        let points = 0;

        let playerX;
        let playerY;

        let fruitX;
        let fruitY;
        
        let screenH;
        let screenW;

        let w;
        let nw;

        let h;
        let nh;

        // get position 
        const getPos = ()=> {
            playerX = player.offsetLeft;
            playerY = player.offsetTop;

            fruitX = fruit.offsetLeft;
            fruitY = fruit.offsetTop;

            w = screen.offsetWidth - (player.offsetWidth);
            nw = Math.floor((w / tamanho));

            h = screen.offsetHeight - (player.offsetHeight);
            nh = Math.floor((h / tamanho));

            
        }        

        const rand = (e)=> {
            getPos();
            let randx = Math.floor(Math.random() * tamanho) * nw;
            let randy = Math.floor(Math.random() * tamanho) * nh;

            if(e == "player"){
                player.style.left = `${randx}px`;
                player.style.top = `${randy}px`;
            } else {            
                fruit.style.left = `${randx}px`;
                fruit.style.top = `${randy}px`;
                setTimeout(()=>{
                    fruit.style.transition = `all .2s`;   
                    fruit.style.transform = `scale(1)`;   
                },100)
                
            }
        }

        const checkmove = ()=> {
            getPos();
            if(playerX == fruitX && playerY == fruitY){
                points++;
                score.innerText = points;
                fruit.style.transition = `all 0s`; 
                fruit.style.transform = `scale(0)`;   
                rand();
            }
            
        }

        rand("player");
        rand("fruit");
        // movimentações

        // move left 
        const mL = (e)=> {
            if(e > 0){
                player.style.left = `${playerX - nw}px`;
            }
        }

        // move right 
        const mR = (e)=> {
            if(e <= w - nw){
                player.style.left = `${playerX + nw}px`;
            }
        }

        // move top 
        const mT = (e)=> {
            if(e > 0){
                player.style.top = `${playerY - nh}px`;
            }
        }

        // move bottom 
        const mB = (e)=> {
            if(e <= h - nh){
                player.style.top = `${playerY + nh}px`;
            }
        }
        

        const move = (e)=> {
            let key = e.keyCode;
            let get = e;

            if(key == 119 || get == 119){
                mT(playerY);
            } else if(key == 97 || get == 97){
                mL(playerX);
            }else if(key == 115 || get == 115){
                mB(playerY);
            }else if(key == 100 || get == 100){
                mR(playerX);
            }
        }

        //movimentação - captação de tecla
        window.addEventListener("keypress", (e)=>{            
            getPos();
            move(e);            
            checkmove();
        })
        
    </script>
</body>
</html>
